name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-api:
    name: Build ReiParticlesAPI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Build API module
        working-directory: forge-port-api
        run: ./gradlew build
      - name: Upload API jar
        uses: actions/upload-artifact@v4
        with:
          name: reiparticlesapi-jar
          path: forge-port-api/build/libs/*.jar

  build-mod:
    name: Build ReiParticleSkill
    needs: build-api
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Build API dependency first
        working-directory: forge-port-api
        run: ./gradlew build -x test
      - name: Build & test main mod
        working-directory: forge-port
        run: ./gradlew build
      - name: Upload mod jar
        uses: actions/upload-artifact@v4
        with:
          name: reiparticleskill-jar
          path: forge-port/build/libs/*.jar
